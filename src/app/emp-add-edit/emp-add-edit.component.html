<div mat-dialog-title>
    <h1>Book Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">



        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Ex. Babaji" formControlName="title">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>author</mat-label>
                <input matInput type="text" formControlName="author">
            </mat-form-field>
        </div>


        <div class="row">
        
            <mat-form-field appearance="outline">
                <mat-label>publication date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="publication_date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>genre</mat-label>
                <input matInput placeholder="Ex. Google" formControlName="genre">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>isbn</mat-label>
                <input matInput placeholder="Ex. 4" type="number" formControlName="isbn">
            </mat-form-field>
         
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
